name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-proxy:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Copy production nginx config before building
            cp proxy/nginx.prod.conf proxy/nginx.conf
            
            # Create .env.production file from secrets
            cat > .env.production << EOF
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            EOF
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} || echo "Backend image not found in registry, will build locally"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }} || echo "Frontend image not found in registry, will build locally"
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-proxy:${{ github.sha }} || echo "Proxy image not found in registry, will build locally"
            
            # Tag images as latest if pulled successfully
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }} toshacity-backend:latest 2>/dev/null || true
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }} toshacity-frontend:latest 2>/dev/null || true
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-proxy:${{ github.sha }} toshacity-proxy:latest 2>/dev/null || true
            
            # Stop and remove old containers
            docker-compose -f docker-compose.prod.yml down || true
            
            # Start services with production config
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --build
            
            # Clean up old images
            docker image prune -f
            
            # Show running containers
            docker-compose -f docker-compose.prod.yml ps

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sleep 15
            echo "Checking backend health..."
            curl -f ${{ secrets.NEXT_PUBLIC_API_URL }}/health || exit 1
            echo "✅ Backend health check passed"
            echo "Checking frontend health..."
            curl -f ${{ secrets.FRONTEND_URL }} || exit 1
            echo "✅ Frontend health check passed"

